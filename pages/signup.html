<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | BugFinder</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style/login.style.css">
    <link rel="stylesheet" href="style/signup.style.css">
</head>
<body>
    <header>
        <a href="../index.html" style="display: flex; align-items: center; text-decoration: none;">
            <img src="../assets/image/2.png" alt="BugFinder Logo" style="height: 30px; margin-right: 10px;">
            <strong>BugFinder</strong>
        </a>
        <nav>
            <a href="../index.html">메인</a>
            <a href="lecture.html">학습</a>
            <a href="forum.html">커뮤니티</a>
            <a href="ranking.html">랭킹</a>
            <a href="login.html" class="login-button" style="background:#4f8cff;color:#fff;">로그인</a>
        </nav>
    </header>
    <main class="signup-main">
        <section class="signup-form-section">
            <div class="signup-title">회원가입</div>
            <form class="signup-form">
                <div class="input-group">
                    <label for="nickname">닉네임</label>
                    <input id="nickname" type="text" placeholder="닉네임" required maxlength="12">
                </div>
                <div class="input-group">
                    <label for="email">이메일</label>
                    <input id="email" type="email" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" placeholder="비밀번호" required>
                </div>
                <div class="input-group">
                    <label for="password2">비밀번호 확인</label>
                    <input id="password2" type="password" placeholder="비밀번호 확인" required>
                </div>
                <button type="submit" class="signup-btn">회원가입</button>
            </form>
            <div class="signup-divider">또는</div>
            <button class="social-login-btn google">
                <img src="../assets/icon/google.svg" alt="Google 아이콘">
                Google로 가입
            </button>
            <button class="social-login-btn apple">
                <img src="../assets/icon/apple.svg" alt="Apple 아이콘">
                Apple로 가입
            </button>
        </section>
    </main>
</body>
</html>
