<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | BugFinder</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style/login.style.css">
</head>
<body>
    <header>
        <a href="../index.html" style="display: flex; align-items: center; text-decoration: none;">
            <img src="../assets/image/logo.png" alt="BugFinder Logo" style="height: 30px; margin-right: 10px;">
            <strong>BugFinder</strong>
        </a>
        <nav>
            <a href="../index.html">메인</a>
            <a href="lecture.html">학습</a>
            <a href="forum.html">커뮤니티</a>
            <a href="ranking.html">랭킹</a>
            <a href="login.html" class="login-button" style="background:#4f8cff;color:#fff;">로그인</a>
        </nav>
    </header>
    <main class="login-main">
        <div class="login-container">
            <div class="login-title">로그인</div>
            <form class="login-form">
                <input type="email" placeholder="이메일" required>
                <input type="password" placeholder="비밀번호" required>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <div class="login-divider">또는</div>
            <button class="social-login-btn google">
                <img src="../assets/icon/google.svg" alt="Google 아이콘">
                Google로 로그인
            </button>
            <button class="social-login-btn apple">
                <img src="../assets/icon/apple.svg" alt="Apple 아이콘">
                Apple로 로그인
            </button>
            <div class="login-extra">
                계정이 없으신가요?
                <a href="signup.html">회원가입</a>
            </div>
        </div>
    </main>
</body>
</html>
